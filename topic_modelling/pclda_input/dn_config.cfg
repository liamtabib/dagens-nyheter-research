configs = Spalias
no_runs = 1

[Spalias]
title = PCPLDA
description = PCP LDA on selected dataset

dataset = input_clean.txt
scheme = spalias
seed=4711
topics = 50
alpha = 0.1
beta = 0.01
iterations = 500

topic_interval = 10
start_diagnostic = 500
results_size = 200
debug = 0
log_type_topic_density = true
log_document_density = true
log_phi_density = true
phi_mean_filename = phi-mean.csv
phi_mean_burnin = 20
phi_mean_thin = 5
stoplist = stoplist.txt
no_preprocess = true
log_topic_indicators = true
topic_indicator_logging_format=mallet
save_sampler = true